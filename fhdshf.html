<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatlı Menüsü</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-item {
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .menu-info {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            transition: bottom 0.5s ease-in-out;
        }
        .menu-item:hover .menu-info {
            bottom: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
        <!-- Lokma -->
        <div class="menu-item rounded-lg overflow-hidden shadow-lg">
            <img src="https://via.placeholder.com/400x300" alt="Lokma" class="w-full h-64 object-cover">
            <div class="menu-info">
                <h2 class="text-2xl font-bold">Lokma</h2>
                <p class="text-lg">Çıtır ve şerbetli lezzet.</p>
                <span class="text-yellow-300 text-xl font-bold">50 TL</span>
            </div>
        </div>
        
        <!-- Şamişi -->
        <div class="menu-item rounded-lg overflow-hidden shadow-lg">
            <img src="https://via.placeholder.com/400x300" alt="Şamişi" class="w-full h-64 object-cover">
            <div class="menu-info">
                <h2 class="text-2xl font-bold">Şamişi</h2>
                <p class="text-lg">İçi dolu nefis tatlı.</p>
                <span class="text-yellow-300 text-xl font-bold">60 TL</span>
            </div>
        </div>
    </div>
</body>
</html>
